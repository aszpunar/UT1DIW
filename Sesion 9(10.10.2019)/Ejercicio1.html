    <h2>Elementos audio</h2>

        Tu navegador no soporta el elemento canvas
        <script type="text/javascript">
            var canvas=document.getElementById("canvas1");
            var contexto=canvas.getContext("2d");

            contexto.fillRect(75,30,150,75);
        </script>
