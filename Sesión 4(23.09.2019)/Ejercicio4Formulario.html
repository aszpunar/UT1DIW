<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <h1>Ejercicios con formularios</h1>
    <h2>Formulario sencillo</h2>
    <form name="formulario1" id="form1" method="" action="">
        <fieldset>
            <legend>Formulario básico</legend>
            Campo de texto:<input type="text" name="campoTexto" id="campoTexto1">
            <br>
            <input type="submit" value="Enviar Datos">
        </fieldset>
        <fieldset>
            <legend>Conjunto de campos 2</legend>
            <input type="range" name="rango" id="rango" min="0" max="100">
            <input type="submit" value="Enviar Datos">
        </fieldset>
    </form>

    <h2>Formulario sencillo 2</h2>
    <form name="formulario2" id="formulario2id" method="" action="">
        <fieldset>
            <legend>Formulario básico con label</legend>
            <label for="idCampo3" id="etiqueta1">Introduce el nombre de usuario</label>
            <input type="text" name="campoTexto3" id="idCampo3">
            <br>
            <br>
            <label for="idCampoD" id="etiqueta2">Selecciona S.O</label>
            <input list="listaSSOO" id=idCampoD>
            <datalist id="listaSSOO">
                <option value="Windows 10 H2 2019">Windows 10 H2 2019</option>
                <option value="Ubuntu 20.04">Ubuntu 20.04</option>
                <option value="Debian 10.0 Buster">Debian 10.0 Buster</option>
            </datalist>
            <h3>Ele*/mentos de tipo boton</h3>
            <input type="button" onclick="alert('Hola')" value="Saludar">
            <input type="reset" value="Resetear formulario">
        </fieldset>
    </form>
    <br>
    <button id="boton1" onclick="window.alert('Hola me has presionado')">Click</button>
</body>
</html>
